<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="above-screen">
        <!-- history -->
        <img
          src="./img/history.svg"
          title="History"
          alt="Clickable icon for history"
        />
      </div>

      <div class="screen">0</div>

      <div class="keypad">
        <div class="key">%</div>
        <div class="key">CE</div>
        <div class="key">C</div>
        <div class="key">Back</div>

        <div class="key">Reciprocal</div>
        <div class="key">Square</div>
        <div class="key">Root</div>
        <div class="key">/</div>

        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key">x</div>

        <div class="key number">6</div>
        <div class="key number">5</div>
        <div class="key number">4</div>
        <div class="key">-</div>

        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key">+</div>

        <div class="key number">+/-</div>
        <div class="key number">0</div>
        <div class="key number">.</div>
        <div class="key">=</div>
      </div>
    </div>
  </body>
</html>
