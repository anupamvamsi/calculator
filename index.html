<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="above-screen">
        <!-- history -->
        history
      </div>

      <div class="screen">0</div>

      <div class="keypad">
        <div class="key">%</div>
        <div class="key">CE</div>
        <div class="key">C</div>
        <div class="key">Back</div>

        <div class="key">Reciprocal</div>
        <div class="key">Square</div>
        <div class="key">Root</div>
        <div class="key">/</div>

        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">x</div>

        <div class="key">6</div>
        <div class="key">5</div>
        <div class="key">4</div>
        <div class="key">-</div>

        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">+</div>

        <div class="key">+/-</div>
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key">=</div>
      </div>
    </div>
  </body>
</html>
