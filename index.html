<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="above-screen">
        <h1 class="name">calsey</h1>
        <button>
          <img
            class="history-button"
            src="./img/history.svg"
            title="History"
            alt="Clickable icon for history"
          />
        </button>
      </div>

      <div class="screen">0</div>

      <div class="keypad">
        <button class="key">%</button>
        <button class="key">CE</button>
        <button class="key">C</button>
        <button class="key">
          <svg style="width: 29px; height: 29px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M19,15.59L17.59,17L14,13.41L10.41,17L9,15.59L12.59,12L9,8.41L10.41,7L14,10.59L17.59,7L19,8.41L15.41,12L19,15.59M22,3A2,2 0 0,1 24,5V19A2,2 0 0,1 22,21H7C6.31,21 5.77,20.64 5.41,20.11L0,12L5.41,3.88C5.77,3.35 6.31,3 7,3H22M22,5H7L2.28,12L7,19H22V5Z"
            />
          </svg>
        </button>

        <button class="key"><sup>1</sup>⁄ x</button>
        <button class="key">x<sup>2</sup></button>
        <button class="key">&radic;x</button>
        <button class="key">/</button>

        <button class="key number">7</button>
        <button class="key number">8</button>
        <button class="key number">9</button>
        <button class="key">×</button>

        <button class="key number">6</button>
        <button class="key number">5</button>
        <button class="key number">4</button>
        <button class="key">-</button>

        <button class="key number">1</button>
        <button class="key number">2</button>
        <button class="key number">3</button>
        <button class="key">+</button>

        <button class="key number">
          <svg style="width: 28px; height: 28px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M11,4V9H6V11H11V16H13V11H18V9H13V4H11M6,18V20H18V18H6Z"
            />
          </svg>
        </button>
        <button class="key number">0</button>
        <button class="key number">.</button>
        <button class="key">=</button>
      </div>
    </div>
  </body>
</html>
